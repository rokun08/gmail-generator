<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      margin: 8px 4px 12px 0;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0072ff;
    }
    .generated {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
    }
    .stats {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      margin: 6px 0;
    }
    li input[type="checkbox"] {
      margin-right: 10px;
    }
    .timestamp {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .gmail-entry {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .serial-number {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gmail Generator</h1>
    <input type="file" accept=".txt" onchange="importGmail(event)">
    <br>
    <button onclick="generateGmail()">Generate</button>
    <button onclick="copyGmail()">Copy</button>
    <div id="generatedDisplay" class="generated"></div>
    <div class="stats" id="statsDisplay"></div>
    <h2 style="margin-top: 20px;">History</h2>
    <ul id="historyList"></ul>
    <button onclick="deleteSelected()">Delete Selected</button>
  </div>

  <script>
    let gmailList = JSON.parse(localStorage.getItem('gmailList')) || [];
    let history = JSON.parse(localStorage.getItem('history')) || [];
    let selected = [];

    function saveData() {
      localStorage.setItem('gmailList', JSON.stringify(gmailList));
      localStorage.setItem('history', JSON.stringify(history));
    }

    function importGmail(e) {
      const file = e.target.files[0];
      if (file && file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function(event) {
          const lines = event.target.result.split('\n').map(l => l.trim()).filter(l => l);
          lines.forEach(g => {
            if (!gmailList.includes(g)) gmailList.push(g);
          });
          saveData();
          updateStats();
        };
        reader.readAsText(file);
      }
    }

    function generateGmail() {
      const unused = gmailList.filter(g => !history.find(h => h.email === g));
      if (unused.length === 0) {
        alert("No new Gmail available");
        return;
      }
      const random = unused[Math.floor(Math.random() * unused.length)];
      const timestamp = new Date().toISOString();
      document.getElementById('generatedDisplay').innerText = `Generated: ${random}`;
      history.unshift({ email: random, time: timestamp });
      saveData();
      renderHistory();
      updateStats();
    }

    function copyGmail() {
      const txt = document.getElementById('generatedDisplay').innerText.replace('Generated: ', '');
      if (txt) navigator.clipboard.writeText(txt);
    }

    function renderHistory() {
      const ul = document.getElementById('historyList');
      ul.innerHTML = '';
      const now = new Date();
      history.forEach(({ email, time }, index) => {
        const li = document.createElement('li');

        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = () => toggleSelect(email);
        if (selected.includes(email)) checkbox.checked = true;

        const serial = document.createElement('span');
        serial.className = 'serial-number';
        serial.innerText = `${index + 1}.`;

        const entry = document.createElement('div');
        entry.className = 'gmail-entry';
        entry.appendChild(serial);
        entry.appendChild(document.createTextNode(email));

        label.appendChild(checkbox);
        label.appendChild(entry);
        li.appendChild(label);

        const diffMin = Math.floor((now - new Date(time)) / 60000);
        const timeInfo = document.createElement('div');
        timeInfo.className = 'timestamp';
        timeInfo.innerText = `${diffMin === 0 ? 'Just now' : diffMin + ' minute(s) ago'}`;
        li.appendChild(timeInfo);

        ul.appendChild(li);
      });
    }

    function toggleSelect(email) {
      if (selected.includes(email)) {
        selected = selected.filter(x => x !== email);
      } else {
        selected.push(email);
      }
    }

    function deleteSelected() {
      history = history.filter(h => !selected.includes(h.email));
      selected = [];
      saveData();
      renderHistory();
      updateStats();
    }

    function updateStats() {
      const stats = document.getElementById('statsDisplay');
      stats.innerText = `Total: ${gmailList.length} | Generated: ${history.length}`;
    }

    renderHistory();
    updateStats();
  </script>
</body>
</html>
